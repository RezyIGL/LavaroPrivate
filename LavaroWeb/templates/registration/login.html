{% load static %}

{% block title %}
    <title>
        Авторизация
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
{% endblock %}

{% block content %}
<body class="container d-flex align-items-center justify-content-center" style="background-color:#F1FAEE; font-family: Comfortaa; color:white;">
    <div class="card d-flex align-items-center justify-content-center mx-auto w-50 h-70" style="border-radius: 20px">
        <img src="/media/superultraanimation.gif" class="w-100 h-100" alt="..." style="border-radius: 20px">
    </div>
    <div class="card d-flex align-items-center justify-content-center mx-auto my-auto text-center" style="border-radius:20px; background-color:#0B2545">
        <div class="card-body">
            <h3 class="card-title" style="margin:10px"> Авторизация </h1>
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="form-group"> 
                    <input type="text" name="username" class="form-control mx-auto" placeholder="Имя пользователя" style="padding:10px; background-color:#134074; color:white; border-radius:20px; border: none"> <br>
                    <input type="password" name="password" class="form-control mx-auto" placeholder="Пароль" style="padding:10px; background-color:#134074; color:white; border-radius:20px; border:none"> <br>
                    <button type="submit" class="btn btn-outline-light w-100 mx-auto" style="padding:10px; border-radius:20px; margin:20px"> Войти </button> <br>
                    <a role="button" class="btn btn-success w-100 mx-auto" href="{% url 'LavaroWeb:signup' %}" style="padding:10px; border-radius:20px"> Регистрация </a> <br> <br>
                    <p class="text-center"> Забыли пароль? <a href="{%url 'LavaroWeb:password-reset'%}"> Восстановить </a></p>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
