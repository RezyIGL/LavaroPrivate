<nav aria-label="pagination">
    <ul class="pagination justify-content-center" style="margin:20px">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.previous_page_number }}" aria-label="Previous" style="color:black">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}
        <li class="page-item disabled"> <a class="page-link" style="text-decoration: none; color: black"> {{ page.number }} из {{ page.paginator.num_pages }} </a> </li>
        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.next_page_number }}" aria-label="Next" style="color:black">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
