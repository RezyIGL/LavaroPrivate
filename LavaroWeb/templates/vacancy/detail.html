<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Профиль</title>

    <nav class="navbar navbar-dark sticky-top navbar-expand-lg" style="padding:20px; background-color: #0B2545; color:white; min-width: 100%;">
        <span class="navbar-brand mb-0 h2" style="margin-left:10px"> Lavaro </span>
      
        <div class="d-flex justify-content-end w-100">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-light" style="border:none; margin:10px" role="button" href="/LavaroWeb/Vacancy"> Вакансии </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" style="border:none; margin:10px" role="button" href="/LavaroWeb/chats"> Чаты </a>
                </li>
                <li class="nav-item dropdown">
                    <span class="btn btn-outline-light" style="border:none; margin:10px" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Дополнительно </span>
                    <div class="dropdown-menu dropdown-menu-lg-right border-light" aria-labelledby="navbarDropdown" style="background-color: #0B2545; color:white">
                        <a class="dropdown-item" style="color: white" href="/LavaroWeb/userProfile"> Настройки </a>
                        <div class="dropdown-divider" style="background-color:white; margin-left:10px; margin-right:10px"></div>
                        <a class="dropdown-item" style="color: #dc4535" href="/logout"> Выйти </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
  </head>
  
  <body style="background-color: #F1FAEE">
    <div class="card" style="border-radius: 20px; margin:20px; font-family: Comfortaa">
        <div class="card-header d-flex justify-content-center" style="background:none">
            <span class="card-text h2" id="title"></span>
        </div>
        <div class="card-body">
            <div class="justify-content-start">
                <span class="h5"> Зарплата - <span id="salary"> </span>₽.</span>
            </div> <br>
            <span class="h5"> О работе: </span>
            <br>
            <h5 id="about"> </h5>
            <h5 id="extra"> </h5>
        </div>
        <div class="card-footer mx-max d-flex justify-content-around" style="background: none">
            <small class="text-muted"> Автор - <span id="author"> </span>.</small>
            <small class="text-muted"> Время - <span id="time"> </span>.</small>
            <small class="text-muted"> Дата - <span id="date"> </span>.</small>
        </div>
        <div class="d-flex justify-content-center">
            <!-- Откликнуться на вакансию -->
            <a role='button' class="btn btn-outline-success" style="border-radius: 20px; margin:20px" onclick="do_response()"> Откликнуться </a>
            <!-- Удалить вакансию -->
            <a role='button' class="btn btn-outline-danger" style="border-radius: 20px; margin:20px" onclick="try_delete()"> Удалить вакансию </a>
            <!-- Редактировать вакансию -->

            <!-- Вернуться на главную -->
            <a role="button" class="btn btn-outline-primary" style="border-radius: 20px; margin:20px" href="/LavaroWeb/Vacancy"> На главную </a>
        </div>
    </div>

    <script>
        fetch(window.location.href)
            .then(res => {
                return res.json();
            })
            .then(data => {
                document.getElementById("title").innerHTML += data.title;
                document.getElementById("salary").innerHTML += data.salary;
                document.getElementById("about").innerHTML += data.requirement;
                document.getElementById("extra").innerHTML += data.additionalDate;
                document.getElementById("time").innerHTML += data.publish.substring(data.publish.indexOf("T") + 1, data.publish.lastIndexOf(":"));
                document.getElementById("date").innerHTML += data.created.substring(0, data.created.indexOf("T"));
                let user = data.author;
                fetch("http://127.0.0.1:8000/LavaroWeb/Profile/" + user) 
                    .then(res => {
                        return res.json();
                    })
                    .then(data => {
                        document.getElementById("author").innerHTML += data.name;
                    })      
            })
        
        function try_delete() {
            fetch(window.location.href)
                .then(res => {
                    return res.json();
                })
                .then(data => {
                    fetch("/LavaroWeb/Vacancy/" + data.id, {
                        method: "DELETE",
                    })
                })
        }

        function do_response() {
            fetch(window.location.href)
                .then(res => {
                    return res.json();
                })
                .then(data => {
                    window.location.replace("http://127.0.0.1:8000/LavaroWeb/response/" + data.id);
                })
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
