{% block title %}
    <title>
        Home
    </title>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'LavaroWeb:signup' %}">signup</a>
{% endif %}
{% endblock %}
