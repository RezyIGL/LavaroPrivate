{% extends "LavaroWeb/base.html" %}

{% block title %}{{ Profile }}{% endblock %}

{% block content %}
    <h1>{{ description }}</h1>
    <p class="date">
        Username: {{ profile.name }}
    </p>
    <p class="date">
        Age: {{ profile.age }}
    </p>
    <p class="date">
        Expirience: {{ profile.expirience }}
    </p>
    <p class="date">
        Profile image:  <img src="{% profile.image %}" width="120" height="120" align="center">
    </p>
{% endblock %}
