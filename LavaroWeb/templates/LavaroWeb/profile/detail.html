{% load static %}

<link rel="stylesheet" href="{% static 'LavaroWeb/Profile.css' %}"/>

{% block title %}

<head>
    <title>
        Profile
    </title>
</head>

{% endblock %}

{% block content %}
<body>
    <div>
        <ul>
            <li> 
                <a href="{% url 'LavaroWeb:vacancy_list' %}"> 
                    Vacancies
                </a> 
            </li>
            <li>
                <a> Extra menu </a>
                <ul class="dropdown">
                    <li> <a href="#"> Chats </a> </li>
                    <li> <a href="{% url 'LavaroWeb:profile_detail' user.userprofile.id %}"> Profile </a> </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="profileHolder">
        <img src="{{ profile.image.url }}" alt="Profile picture" width="450" height="450" readonly="true" align="center"/>
        <div class="profileTextHolder">
            <p>
                Username: {{ profile.name }}
            </p>

            <p> 
                Age: {{ profile.age }}
            </p>

            <p> 
                Expirience: {{ profile.expirience }}
            </p>

            <button> Change Avatar </button>
            <button> Delete Avatar </button>
        </div>
    </div>
</body>
{% endblock %}
