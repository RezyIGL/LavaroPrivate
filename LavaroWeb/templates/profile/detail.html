    <script>
        fetch(window.location.href)
            .then(res => {

            })
            .then(data => {
                document.getElementById("name").innerHTML += data.name;
                document.getElementById("exp").innerHTML += data.expirience;
                document.getElementById("date").innerHTML += data.age;
                if (data.image === null) {
                    console.log("No Image");
                } else {
                    document.getElementById("avatar").src = data.image;
